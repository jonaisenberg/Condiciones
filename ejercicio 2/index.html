<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Condiciones</title>
</head>
<body>
    <main>
        <h3>Puedes llevar hasta 10 stickers en total</h3>
        <div class="container">
            <section class="first-image">
                <img src="./assets/img/stickers1.webp" alt="primera-imagen-de-stickers">
                <input type="text" id="numbero" placeholder="ingresa la cantidad">
            </section>
            <section class="second-image">
                <img src="./assets/img/stickers2.webp" alt="segunda-imagen-de-stickers">
                <input type="text" id="numbero1" placeholder="ingresa la cantidad">
            </section>
            <section class="third-image">
                <img src="./assets/img/stickers3.jpg" alt="tercera-imagen-de-stickres">
                <input type="text" id="numbero2" placeholder="ingresa la cantidad">
            </section>
        </div>
        <p class="resultado">agrega la cantidad de stickers deseado</p>
        <button id="verificar">verificar</button>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
